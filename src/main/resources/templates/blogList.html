<!DOCTYPE html>
<html lang="ko-kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-4">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
  <button type="button" id="create-btn" th:onclick="|location.href='@{/new-blog}'|"
          class="btn btn-secondary btn-sm mb-3">글 등록
  </button>
  <div class="row-6" th:each="blog: ${blogs}">
    <div class="card">
      <div class="card-header" th:text="${blog.id}"></div>
      <div class="card-body">
        <h5 class="card-title" th:text="${blog.title}"></h5>
        <p class="card-text" th:text="${blog.content}"></p>
        <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-primary">보러가기</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
